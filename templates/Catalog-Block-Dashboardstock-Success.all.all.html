<div class="dashboard-widget" tal:omit-tag="refresh" refreshURL="${refreshURL}" title="${title}" icon="${icon}">
	<tal:block tal:condition="forEdition">
		<div class="title-bar" ><img src="${icon}" /> ${title}</div>
		<div class="content-block"><div class="content">${transui:m.dashboard.dashboard.dummycontent,ucf}</div></div>
	</tal:block>
	<tal:block tal:condition="not:forEdition">
		<div><strong tal:content="widget/header"></strong></div>
		<div tal:condition="widget/lines">
			<table>
				<thead>
					<tr>
						<th>${transui:m.catalog.document.simpleproduct.label,ucf}</th>
						<th>${transui:m.catalog.document.simpleproduct.codereference,ucf}</th>
						<th>${transui:m.catalog.document.simpleproduct.stockquantity,ucf}</th>
					</tr>
				</thead>
				<tbody>
					<tr tal:repeat="line widget/lines" class="${php: repeat.line.odd ? 'odd' : 'even'}">
						<td><a class="locate-document-link" onclick="openActionUri('catalog,locateDocument,${line/model},${line/id}');" title="${transui:m.uixul.bo.general.locateinmodule,ucf,attr,etc}">${line/label}</a></td>
						<td>${line/reference}</td>
						<td>${line/quantity}</td>
					</tr>
				</tbody>
			</table>
		</div>	
	</tal:block>
</div>
