<div class="dashboard-widget" tal:omit-tag="refresh" refreshURL="${refreshURL}" title="${title}" icon="${icon}">
	<tal:block tal:condition="forEdition">
		<div class="title-bar" ><img src="${icon}" /> ${title}</div>
		<div class="content-block"><div class="content" change:translate="modules.dashboard.dashboard.DummyContent">...</div></div>
	</tal:block>
	<tal:block tal:condition="not:forEdition">
		<div><strong tal:content="widget/header"></strong></div>
		<div tal:condition="widget/lines">
			<table>
				<thead>
					<tr>
						<th change:translate="modules.catalog.document.simpleproduct.Label" />
						<th change:translate="modules.catalog.document.simpleproduct.CodeReference" />
						<th change:translate="modules.catalog.document.simpleproduct.StockQuantity" />
					</tr>
				</thead>
				<tbody>
					<tr tal:repeat="line widget/lines" class="${php: repeat.line.odd ? 'odd' : 'even'}">
						<td><a class="locate-document-link" onclick="openActionUri('catalog,locateDocument,${line/model},${line/id}');" change:i18nattr="title &amp;modules.uixul.bo.general.LocateInModuleEllipsis;" tal:content="line/label"></a></td>
						<td tal:content="line/reference"></td>
						<td tal:content="line/quantity"></td>
					</tr>
				</tbody>
			</table>
		</div>	
	</tal:block>
</div>
