<div class="dashboard-widget" tal:omit-tag="refresh" refreshURL="${refreshURL}" title="${title}" icon="${icon}">
	<tal:block tal:condition="forEdition">
		<div class="title-bar" ><img src="${icon}" /> ${title}</div>
		<div class="content-block"><div class="content" change:translate="&modules.dashboard.dashboard.DummyContent;">...</div></div>
	</tal:block>
	<tal:block tal:condition="not:forEdition">
		<table tal:condition="widget/lines" width="100%">
			<thead>
				<tr>
					<th />
					<th change:translate="&modules.catalog.bo.dashboard.Published;" />
					<th change:translate="&modules.catalog.bo.dashboard.Total;" />
					<th change:translate="&modules.catalog.bo.dashboard.Created-today;" />
					<th change:translate="&modules.catalog.bo.dashboard.Modified-today;" />
					<th change:translate="&modules.catalog.bo.dashboard.To-compile;" />
				</tr>
			</thead>
			<tbody>
				<tr tal:repeat="line widget/lines">
					<td tal:repeat="value line" tal:content="value" />
				</tr>
			</tbody>
		</table>
	</tal:block>
</div>
