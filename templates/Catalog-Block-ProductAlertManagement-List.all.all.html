<h2 change:h="" change:translate="modules.catalog.frontoffice.Product-alert-management"></h2>

<tal:block tal:condition="paginator">
	<ul class="normal">
		<li tal:repeat="alert paginator">
			${alert/getAlertTypeLabel}
			<a tal:define="product alert/getProduct" change:link="document product">${product/getLabelAsHtml}</a> - 
			<tal:block change:translate="modules.catalog.frontoffice.alert-expiration ; date alert/getFomatedExpirationDate" /> - 
			<a change:actionlink="" action="RemoveAlert" alertId="${alert/getId}" class="button" change:translate="modules.catalog.frontoffice.Remove-alert"></a>
		</li>
	</ul>
	
	<tal:block change:paginator="paginator" />	
</tal:block>
<p tal:condition="not:paginator" change:translate="modules.catalog.frontoffice.No-alert"></p>
